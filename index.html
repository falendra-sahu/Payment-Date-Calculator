<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Date Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --h2-color: #000;
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--h2-color);
            font-weight: 700;
        }

        .date-inputs {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .date-input {
            flex: 1 1 calc(50% - 10px);
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 15px;
        }

        input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 13px;
            transition: border-color 0.3s ease;
        }

        input[type="date"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .daily-amounts-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .daily-amounts-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .daily-amount-input {
            flex: 1 1 calc(33.333% - 7px);
            min-width: 0;
            display: flex;
            align-items: center;
        }

        .daily-amount-input input {
            flex-grow: 1;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .remove-btn:hover {
            background-color: #ff3333;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        .result {
            margin-bottom: 20px;
        }

        .clear-btn {
            background-color: #dc3545;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .bold {
            font-weight: 700;
        }

        .amount {
            font-family: 'Roboto Mono', monospace;
        }

        .total-row {
            background-color: #e8f4ff !important;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .date-inputs {
                flex-direction: row;
                gap: 10px;
            }

            .date-input {
                flex: 1 1 calc(50% - 5px);
                min-width: 0;
            }

            .daily-amount-input {
                flex: 1 1 calc(50% - 5px);
            }

            input[type="date"], input[type="number"] {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Payment Date Calculator</h2>
    <div class="date-inputs">
        <div class="date-input">
            <label for="lastPaymentDate">From Payment Date:</label>
            <input type="date" id="lastPaymentDate" onchange="updateCalculation()">
        </div>
        <div class="date-input">
            <label for="endPaymentDate">To Payment Date:</label>
            <input type="date" id="endPaymentDate" onchange="updateCalculation()">
        </div>
    </div>
    
    <div class="result" id="result"></div>
    
    <div class="daily-amounts-container" id="dailyAmounts"></div>
    
    <div class="button-container">
        <button onclick="addDailyAmount()">Add Daily Amount</button>
        <button class="clear-btn" onclick="clearFields()">Clear</button>
    </div>
</div>

<script>
    function addDailyAmount() {
        const dailyAmountsDiv = document.getElementById('dailyAmounts');
        const lastRow = dailyAmountsDiv.lastElementChild;
        
        if (!lastRow || lastRow.children.length === 2) {
            const newRow = document.createElement('div');
            newRow.className = 'daily-amounts-row';
            dailyAmountsDiv.appendChild(newRow);
        }
        
        const newInput = document.createElement('div');
        newInput.className = 'daily-amount-input';
        newInput.innerHTML = `
            <input type="number" placeholder="Enter daily amount" oninput="updateCalculation()">
            <button class="remove-btn" onclick="removeDailyAmount(this)">
                <i class="fas fa-times"></i>
            </button>
        `;
        dailyAmountsDiv.lastElementChild.appendChild(newInput);
        updateCalculation();
    }

    function removeDailyAmount(button) {
        const dailyAmountsDiv = document.getElementById('dailyAmounts');
        const row = button.closest('.daily-amounts-row');
        button.closest('.daily-amount-input').remove();
        if (row.children.length === 0) {
            row.remove();
        }
        if (dailyAmountsDiv.children.length === 0) {
            addDailyAmount();
        }
        updateCalculation();
    }

    function updateCalculation() {
        const startDate = new Date(document.getElementById("lastPaymentDate").value);
        const endDate = new Date(document.getElementById("endPaymentDate").value);
        const dailyAmountInputs = document.querySelectorAll('#dailyAmounts input[type="number"]');
        
        if (!isNaN(startDate) && !isNaN(endDate) && endDate >= startDate) {
            const timeDifference = endDate - startDate;
            const totalDays = Math.ceil(timeDifference / (1000 * 3600 * 24)) + 1; 

            let resultHTML = `<table>
                                <tr>
                                    <th>Description</th>
                                    <th>Value</th>
                                </tr>
                                <tr>
                                    <td>Total Days</td>
                                    <td>${totalDays} Days</td>
                                </tr>`;
            let totalPaymentAmount = 0;

            dailyAmountInputs.forEach((input, index) => {
                const dailyAmount = parseFloat(input.value);
                if (!isNaN(dailyAmount)) {
                    const amount = Math.round(totalDays * dailyAmount);
                    resultHTML += `<tr>
                                    <td>Daily Amount ${index + 1}</td>
                                    <td class="amount">₹${amount} (${totalDays} * ${dailyAmount} = ₹${amount})</td>
                                   </tr>`;
                    totalPaymentAmount += amount;
                }
            });

            resultHTML += `<tr class="total-row">
                            <td class="bold">Total Payment Amount</td>
                            <td class="bold amount">₹${Math.round(totalPaymentAmount)}</td>
                           </tr>
                           </table>`;
            
            document.getElementById("result").innerHTML = resultHTML;
        } else {
            document.getElementById("result").innerHTML = '<p>Please enter valid dates to calculate.</p>';
        }
    }

    function clearFields() {
        document.getElementById("lastPaymentDate").value = '';
        document.getElementById("endPaymentDate").value = '';
        const dailyAmounts = document.getElementById('dailyAmounts');
        dailyAmounts.innerHTML = '';
        addDailyAmount();
        updateCalculation();
    }

    addDailyAmount();
    updateCalculation();
</script>

</body>
</html>
