<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Calculator</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=80&id=UpnwZDa50fGv&format=png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for better visual appeal */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5e9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        /* Custom styles for the sliding pill switch */
        .pill-switch {
            position: relative;
            background-color: #e2e8f0;
            border-radius: 9999px; /* rounded-full */
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            height: 48px;
        }

        .pill-slider {
            position: absolute;
            left: 4px;
            top: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background-color: #3b82f6; /* bg-blue-500 */
            border-radius: 9999px; /* rounded-full */
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .pill-switch button {
            position: relative;
            z-index: 1;
            width: 50%;
            height: 100%;
            padding: 0 1.5rem;
            text-align: center;
            font-weight: 500;
            color: #64748b; /* text-gray-600 */
            transition: color 0.3s;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .pill-switch button.active {
            color: white;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-2xl">
        <!-- Header with adjusted text size -->
        <h2 class="text-xl font-bold text-center text-slate-800 mb-6">Payment Calculator</h2>
        
        <!-- New sliding pill switch for different calculation modes -->
        <div class="pill-switch mb-6">
            <div id="pill-slider" class="pill-slider"></div>
            <button id="tab-paymentDateCalc" class="active" onclick="showTab('paymentDateCalc')">
                Payment Date
            </button>
            <button id="tab-amountDateCalc" onclick="showTab('amountDateCalc')">
                Amount Date
            </button>
        </div>

        <!-- Payment Date Calculator tab content -->
        <div id="paymentDateCalc" class="tab-content transition-opacity duration-300 ease-in-out opacity-0 hidden">
            <div class="grid grid-cols-1 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">From Payment Date:</label>
                    <div class="flex gap-2">
                        <select id="lastPaymentDay" class="w-1/3 p-1.5 border border-gray-300 rounded-xl focus:border-blue-500" onchange="updateCalculation('paymentDateCalc')"></select>
                        <select id="lastPaymentMonth" class="w-1/3 p-1.5 border border-gray-300 rounded-xl focus:border-blue-500" onchange="updateCalculation('paymentDateCalc')"></select>
                        <select id="lastPaymentYear" class="w-1/3 p-1.5 border border-gray-300 rounded-xl focus:border-blue-500" onchange="updateCalculation('paymentDateCalc')"></select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">To Payment Date:</label>
                    <div class="flex gap-2">
                        <select id="endPaymentDay" class="w-1/3 p-1.5 border border-gray-300 rounded-xl focus:border-blue-500" onchange="updateCalculation('paymentDateCalc')"></select>
                        <select id="endPaymentMonth" class="w-1/3 p-1.5 border border-gray-300 rounded-xl focus:border-blue-500" onchange="updateCalculation('paymentDateCalc')"></select>
                        <select id="endPaymentYear" class="w-1/3 p-1.5 border border-gray-300 rounded-xl focus:border-blue-500" onchange="updateCalculation('paymentDateCalc')"></select>
                    </div>
                </div>
            </div>

            <!-- New skip 31st day checkbox -->
            <div class="flex items-center mb-4">
                <input type="checkbox" id="skip31stDay" class="form-checkbox h-4 w-4 text-blue-600 rounded-full focus:ring-blue-500 transition-colors duration-200" onchange="updateCalculation('paymentDateCalc')">
                <label for="skip31stDay" class="ml-2 block text-sm text-gray-900">Skip 31st Day</label>
            </div>

            <!-- Daily amount input container -->
            <div class="gap-4 mb-4 flex flex-col" id="dailyAmounts">
                <!-- Inputs will be added dynamically here -->
            </div>

            <div class="flex flex-col sm:flex-row gap-4 mb-4">
                <button class="w-full sm:w-1/2 flex-1 bg-white border border-blue-500 text-blue-500 font-semibold py-1.5 rounded-xl shadow-sm hover:bg-blue-50 transition-all duration-300" onclick="addDailyAmountRow('paymentDateCalc')">
                    Add Daily Amount
                </button>
                <button class="w-full sm:w-1/2 flex-1 bg-blue-500 text-white font-semibold py-1.5 rounded-xl shadow-lg hover:bg-blue-600 transition-all duration-300" onclick="clearFields('paymentDateCalc')">
                    Clear
                </button>
            </div>

            <div class="result" id="resultPaymentDate"></div>
        </div>

        <!-- Amount Date Calculator tab content -->
        <div id="amountDateCalc" class="tab-content transition-opacity duration-300 ease-in-out opacity-0 hidden">
            <!-- First row for Daily Amount and Total Amount Paid -->
            <div class="flex flex-col md:flex-row gap-4 mb-4">
                <div class="flex-1">
                    <label for="dailyAmount" class="block text-sm font-medium text-gray-700 mb-1">Daily Amount:</label>
                    <input type="number" id="dailyAmount" class="w-full p-1.5 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200" oninput="validateDailyAmount()">
                    <div id="dailyAmountError" class="text-sm text-red-500 mt-1"></div>
                </div>
                <div class="flex-1">
                    <label for="totalAmountPaid" class="block text-sm font-medium text-gray-700 mb-1">Total Amount Paid:</label>
                    <input type="number" id="totalAmountPaid" class="w-full p-1.5 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200" oninput="validateTotalAmount()" disabled>
                    <div id="totalAmountError" class="text-sm text-red-500 mt-1"></div>
                </div>
            </div>

            <!-- Second row for Last Payment Date and Clear button -->
            <div class="flex flex-col md:flex-row gap-4 items-end mb-4">
                <div class="w-full flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Payment Date:</label>
                    <div class="flex gap-2">
                        <select id="lastAmountPaymentDay" class="w-1/3 p-1.5 border border-gray-300 rounded-xl focus:border-blue-500" onchange="updateCalculation('amountDateCalc')"></select>
                        <select id="lastAmountPaymentMonth" class="w-1/3 p-1.5 border border-gray-300 rounded-xl focus:border-blue-500" onchange="updateCalculation('amountDateCalc')"></select>
                        <select id="lastAmountPaymentYear" class="w-1/3 p-1.5 border border-gray-300 rounded-xl focus:border-blue-500" onchange="updateCalculation('amountDateCalc')"></select>
                    </div>
                </div>
                <div class="w-full md:w-auto mt-4 md:mt-0">
                    <button class="w-full bg-blue-500 text-white font-semibold py-1.5 px-6 rounded-xl shadow-lg hover:bg-blue-600 transition-all duration-300" onclick="clearFields('amountDateCalc')">
                        Clear
                    </button>
                </div>
            </div>
            
            <div class="result" id="resultAmountDate"></div>
        </div>

    </div>

    <script>
        // Set the active tab and show its content on page load
        document.addEventListener('DOMContentLoaded', () => {
            showTab('paymentDateCalc');
            
            // Populate date dropdowns
            populateDropdowns('lastPaymentDay', 'lastPaymentMonth', 'lastPaymentYear');
            populateDropdowns('endPaymentDay', 'endPaymentMonth', 'endPaymentYear');
            populateDropdowns('lastAmountPaymentDay', 'lastAmountPaymentMonth', 'lastAmountPaymentYear');

            addDailyAmountRow('paymentDateCalc');
        });

        // Function to populate date dropdowns
        function populateDropdowns(dayId, monthId, yearId) {
            const dayDropdown = document.getElementById(dayId);
            const monthDropdown = document.getElementById(monthId);
            const yearDropdown = document.getElementById(yearId);
            
            // Add a default empty option
            dayDropdown.innerHTML = '<option value="">Day</option>';
            monthDropdown.innerHTML = '<option value="">Month</option>';
            yearDropdown.innerHTML = '<option value="">Year</option>';

            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth() + 1; // getMonth() is 0-indexed
            const currentDay = today.getDate();

            // Populate years (10 years before/after current year)
            for (let i = currentYear - 10; i <= currentYear + 10; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                if (i === currentYear) {
                    option.selected = true;
                }
                yearDropdown.appendChild(option);
            }

            // Populate months
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                if (index + 1 === currentMonth) {
                    option.selected = true;
                }
                monthDropdown.appendChild(option);
            });

            // Function to update days based on month and year
            function updateDays() {
                const selectedYear = parseInt(yearDropdown.value, 10);
                const selectedMonth = parseInt(monthDropdown.value, 10);

                dayDropdown.innerHTML = '<option value="">Day</option>';

                if (selectedYear && selectedMonth) {
                    const daysInMonth = new Date(selectedYear, selectedMonth, 0).getDate();
                    for (let i = 1; i <= daysInMonth; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = i;
                        dayDropdown.appendChild(option);
                    }
                }
            }

            yearDropdown.onchange = updateDays;
            monthDropdown.onchange = updateDays;
            updateDays();
        }

        // Function to switch between tabs
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active', 'flex');
                tab.classList.add('hidden');
                tab.classList.remove('opacity-100');
                tab.classList.add('opacity-0');
            });
            const activeTab = document.getElementById(tabId);
            activeTab.classList.remove('hidden');
            activeTab.classList.add('active', 'flex', 'flex-col'); // Add flex for layout
            setTimeout(() => activeTab.classList.add('opacity-100'), 10); // Fade in

            const tabButtons = document.querySelectorAll('.pill-switch button');
            const pillSlider = document.getElementById('pill-slider');

            tabButtons.forEach(button => {
                button.classList.remove('active');
            });

            const activeButton = document.getElementById('tab-' + tabId);
            activeButton.classList.add('active');

            if (tabId === 'paymentDateCalc') {
                pillSlider.style.transform = 'translateX(0)';
            } else if (tabId === 'amountDateCalc') {
                pillSlider.style.transform = 'translateX(100%)';
            }
        }

        // Validates the daily amount input for the amount-date calculator
        function validateDailyAmount(shouldUpdateCalculation = true) {
            const dailyAmountInput = document.getElementById("dailyAmount");
            const totalAmountPaidInput = document.getElementById("totalAmountPaid");
            const errorDiv = document.getElementById("dailyAmountError");
            const value = parseFloat(dailyAmountInput.value);

            if (isNaN(value) || value <= 0) {
                errorDiv.textContent = "Please enter a valid amount.";
                dailyAmountInput.classList.add("border-red-500");
                dailyAmountInput.classList.remove("border-gray-300");
                totalAmountPaidInput.disabled = true;
                document.getElementById("lastAmountPaymentDay").disabled = true;
                document.getElementById("lastAmountPaymentMonth").disabled = true;
                document.getElementById("lastAmountPaymentYear").disabled = true;
                return false;
            }

            if (value % 10 !== 0) {
                errorDiv.textContent = "Daily amount must be a multiple of 10.";
                dailyAmountInput.classList.add("border-red-500");
                dailyAmountInput.classList.remove("border-gray-300");
                totalAmountPaidInput.disabled = true;
                document.getElementById("lastAmountPaymentDay").disabled = true;
                document.getElementById("lastAmountPaymentMonth").disabled = true;
                document.getElementById("lastAmountPaymentYear").disabled = true;
                return false;
            }

            errorDiv.textContent = "";
            dailyAmountInput.classList.remove("border-red-500");
            dailyAmountInput.classList.add("border-gray-300");
            totalAmountPaidInput.disabled = false;
            document.getElementById("lastAmountPaymentDay").disabled = false;
            document.getElementById("lastAmountPaymentMonth").disabled = false;
            document.getElementById("lastAmountPaymentYear").disabled = false;

            if (shouldUpdateCalculation) {
                validateTotalAmount(true);
            }
            return true;
        }

        // Validates the total amount paid input for the amount-date calculator
        function validateTotalAmount(shouldUpdateCalculation = true) {
            const dailyAmount = parseFloat(document.getElementById("dailyAmount").value);
            const totalAmountInput = document.getElementById("totalAmountPaid");
            const errorDiv = document.getElementById("totalAmountError");
            const value = parseFloat(totalAmountInput.value);

            if (isNaN(value) || value <= 0) {
                errorDiv.textContent = "Please enter a valid amount.";
                totalAmountInput.classList.add("border-red-500");
                totalAmountInput.classList.remove("border-gray-300");
                return false;
            }

            if (!isNaN(dailyAmount) && dailyAmount > 0) {
                if (value % dailyAmount !== 0) {
                    errorDiv.textContent = `Total amount must be a multiple of the daily amount (${dailyAmount}).`;
                    totalAmountInput.classList.add("border-red-500");
                    totalAmountInput.classList.remove("border-gray-300");
                    return false;
                }
            }

            errorDiv.textContent = "";
            totalAmountInput.classList.remove("border-red-500");
            totalAmountInput.classList.add("border-gray-300");

            if (shouldUpdateCalculation) {
                updateCalculation('amountDateCalc');
            }
            return true;
        }

        // Adds a new input field for daily amount
        function addDailyAmountRow(tabId) {
            const dailyAmountsDiv = document.getElementById('dailyAmounts');
            const newDiv = document.createElement('div');
            newDiv.classList.add('daily-amount-input', 'relative');
            newDiv.innerHTML = `
                <input type="number" placeholder="Daily Amount" class="w-full p-1.5 pr-10 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200" oninput="updateCalculation('${tabId}')">
                <button class="remove-btn absolute right-0 top-0 h-full w-10 text-white bg-red-500 rounded-r-xl transition-colors duration-200 hover:bg-red-600 flex items-center justify-center text-xl font-bold" onclick="removeDailyAmount(this, '${tabId}')">
                    &times;
                </button>
            `;
            dailyAmountsDiv.appendChild(newDiv);
            adjustDailyAmountsLayout(); // Adjust layout
            updateCalculation(tabId);
        }

        // Removes a daily amount input field
        function removeDailyAmount(button, tabId) {
            const dailyAmountsDiv = document.getElementById('dailyAmounts');
            if (dailyAmountsDiv.childElementCount > 1) {
                button.closest('.daily-amount-input').remove();
                adjustDailyAmountsLayout(); // Adjust layout
                updateCalculation(tabId);
            }
        }

        // Function to adjust the layout of the Daily Amounts container
        function adjustDailyAmountsLayout() {
            const dailyAmountsDiv = document.getElementById('dailyAmounts');
            const childCount = dailyAmountsDiv.childElementCount;

            // Remove existing grid/flex classes
            dailyAmountsDiv.classList.remove('grid', 'grid-cols-3', 'lg:grid-cols-5');
            
            if (childCount === 1) {
                // If there is only one input, show it in full width
                dailyAmountsDiv.classList.add('flex', 'flex-col');
            } else {
                // If there is more than one input, show it in a grid
                dailyAmountsDiv.classList.add('grid', 'grid-cols-3', 'lg:grid-cols-5');
            }
        }

        // Main function to update the calculation based on the active tab
        function updateCalculation(tabId) {
            if (tabId === 'paymentDateCalc') {
                const startDay = document.getElementById("lastPaymentDay").value;
                const startMonth = document.getElementById("lastPaymentMonth").value;
                const startYear = document.getElementById("lastPaymentYear").value;

                const endDay = document.getElementById("endPaymentDay").value;
                const endMonth = document.getElementById("endPaymentMonth").value;
                const endYear = document.getElementById("endPaymentYear").value;

                const skip31stDay = document.getElementById("skip31stDay").checked;

                if (!startDay || !startMonth || !startYear || !endDay || !endMonth || !endYear) {
                    document.getElementById("resultPaymentDate").innerHTML = '<p class="text-center text-gray-500 mt-4">Please select both dates to calculate.</p>';
                    return;
                }

                const startDate = new Date(startYear, startMonth - 1, startDay);
                const endDate = new Date(endYear, endMonth - 1, endDay);

                if (endDate < startDate) {
                    document.getElementById("resultPaymentDate").innerHTML = '<p class="text-center text-red-500 mt-4">"To Date" must be after "From Date".</p>';
                    return;
                }

                let totalDays = 0;
                let currentDate = new Date(startDate);
                
                while (currentDate <= endDate) {
                    // If 31st day is to be skipped and this is a 31-day month, skip it
                    if (skip31stDay && currentDate.getDate() === 31) {
                        // Do nothing, just move to the next day
                    } else {
                        totalDays++;
                    }
                    currentDate.setDate(currentDate.getDate() + 1);
                }

                const dailyAmountInputs = document.querySelectorAll('#dailyAmounts input[type="number"]');
                let totalPaymentAmount = 0;
                let resultRows = '';

                let hasValidAmount = false;
                dailyAmountInputs.forEach((input, index) => {
                    const dailyAmount = parseFloat(input.value);
                    if (!isNaN(dailyAmount) && dailyAmount > 0) {
                        const amount = Math.round(totalDays * dailyAmount);
                        resultRows += `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">Daily Amount ${index + 1}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">₹${amount.toLocaleString()} <span class="text-gray-500 text-xs">(${totalDays} &times; ${dailyAmount.toLocaleString()})</span></td>
                            </tr>
                        `;
                        totalPaymentAmount += amount;
                        hasValidAmount = true;
                    }
                });

                if (hasValidAmount) {
                    let resultHTML = `
                        <div class="overflow-hidden bg-white shadow rounded-xl">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-blue-500">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Description</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Value</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">Total Days</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${totalDays} days</td>
                                    </tr>
                                    ${resultRows}
                                    <tr class="bg-blue-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">Total Payment Amount</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-900">₹${Math.round(totalPaymentAmount).toLocaleString()}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    `;
                    document.getElementById("resultPaymentDate").innerHTML = resultHTML;
                } else {
                    document.getElementById("resultPaymentDate").innerHTML = '<p class="text-center text-gray-500 mt-4">Please enter at least one daily amount.</p>';
                }
            } else if (tabId === 'amountDateCalc') {
                const dailyAmount = parseFloat(document.getElementById("dailyAmount").value);
                const totalAmountPaid = parseFloat(document.getElementById("totalAmountPaid").value);
                
                const lastPaymentDay = document.getElementById("lastAmountPaymentDay").value;
                const lastPaymentMonth = document.getElementById("lastAmountPaymentMonth").value;
                const lastPaymentYear = document.getElementById("lastAmountPaymentYear").value;
                
                const dailyAmountValid = validateDailyAmount(false);
                const totalAmountValid = validateTotalAmount(false);

                if (dailyAmountValid && totalAmountValid && !isNaN(dailyAmount) && !isNaN(totalAmountPaid) && lastPaymentDay && lastPaymentMonth && lastPaymentYear) {
                    const lastPaymentDate = new Date(lastPaymentYear, lastPaymentMonth - 1, lastPaymentDay);
                    const totalDays = Math.floor(totalAmountPaid / dailyAmount);
                    const endDate = new Date(lastPaymentDate);
                    endDate.setDate(lastPaymentDate.getDate() + totalDays);
                    const formattedDate = endDate.toLocaleDateString('en-GB', {
                        day: '2-digit',
                        month: 'short',
                        year: 'numeric'
                    }).replace(/ /g, '-');
                    
                    document.getElementById("resultAmountDate").innerHTML = `
                        <div class="bg-white p-6 rounded-xl shadow-md text-center">
                            <p class="text-lg font-medium text-gray-700">Your payment covers up to:</p>
                            <p class="text-2xl font-bold text-blue-600 my-2">${formattedDate}</p>
                            <p class="text-sm text-gray-500">for a period of <span class="font-semibold">${totalDays} days</span>.</p>
                        </div>
                    `;
                } else {
                    document.getElementById("resultAmountDate").innerHTML = '<p class="text-center text-gray-500 mt-4">Please enter valid values and correct any errors to calculate.</p>';
                }
            }
        }

        // Function to clear all input fields based on the active tab
        function clearFields(tabId) {
            if (tabId === 'paymentDateCalc') {
                // Reset date dropdowns to the current date
                populateDropdowns('lastPaymentDay', 'lastPaymentMonth', 'lastPaymentYear');
                populateDropdowns('endPaymentDay', 'endPaymentMonth', 'endPaymentYear');

                // Uncheck the 31st Day checkbox
                document.getElementById('skip31stDay').checked = false;


                const dailyAmounts = document.getElementById('dailyAmounts');
                dailyAmounts.innerHTML = '';
                addDailyAmountRow(tabId); // Add the first row back
                updateCalculation(tabId);
            } else if (tabId === 'amountDateCalc') {
                document.getElementById("dailyAmount").value = '';
                document.getElementById("totalAmountPaid").value = '';
                
                // Reset date dropdowns to the current date
                populateDropdowns('lastAmountPaymentDay', 'lastAmountPaymentMonth', 'lastAmountPaymentYear');

                document.getElementById("resultAmountDate").innerHTML = '';
                document.getElementById("dailyAmountError").textContent = '';
                document.getElementById("totalAmountError").textContent = '';
                document.getElementById("dailyAmount").classList.remove("border-red-500");
                document.getElementById("dailyAmount").classList.add("border-gray-300");
                document.getElementById("totalAmountPaid").classList.remove("border-red-500");
                document.getElementById("totalAmountPaid").classList.add("border-gray-300");
                document.getElementById("totalAmountPaid").disabled = true;
                document.getElementById("lastAmountPaymentDay").disabled = true;
                document.getElementById("lastAmountPaymentMonth").disabled = true;
                document.getElementById("lastAmountPaymentYear").disabled = true;
            }
        }
    </script>
</body>
</html>
