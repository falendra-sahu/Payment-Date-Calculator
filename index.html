<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Amount Calculation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        button i {
            margin-right: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result, #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #dateChart {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        @media screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            label {
                font-size: 12px;
            }
            button {
                font-size: 14px;
            }
            #result, #message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date and Amount Calculation</h1>
        <form id="calculationForm">
            <label for="initialDate">Last Payment Date:</label>
            <input type="date" id="initialDate" name="initialDate" required>

            <label for="depositAmount">Deposit Amount (Rupees):</label>
            <input type="number" id="depositAmount" name="depositAmount" placeholder="e.g. 400" required>

            <label for="dailyAmount">Daily Amount (Rupees):</label>
            <input type="number" id="dailyAmount" name="dailyAmount" placeholder="e.g. 100" required>

            <div class="button-container">
                <button type="button" onclick="calculateDate()">
                    <i class="fas fa-calculator"></i> Calculate
                </button>
                <button type="button" onclick="clearFields()">
                    <i class="fas fa-eraser"></i> Clear
                </button>
            </div>
        </form>
        <div id="message"></div>
        <h2 id="result"></h2>
        <div id="dateChart"></div>
    </div>

    <script>
        function calculateDate() {
            const initialDate = document.getElementById('initialDate').value;
            const depositAmount = parseFloat(document.getElementById('depositAmount').value);
            const dailyAmount = parseFloat(document.getElementById('dailyAmount').value);
            const messageElement = document.getElementById('message');

            messageElement.innerText = '';

            if (isNaN(depositAmount) || isNaN(dailyAmount) || !initialDate) {
                messageElement.innerText = "Please fill all fields correctly.";
                return;
            }

            const initialDateObject = new Date(initialDate);
            if (dailyAmount <= 0) {
                messageElement.innerText = "Daily amount must be greater than zero.";
                return;
            }

            const numberOfDays = depositAmount / dailyAmount;
            initialDateObject.setDate(initialDateObject.getDate() + numberOfDays);

            const newDate = ("0" + initialDateObject.getDate()).slice(-2) + "-" +
                            ("0" + (initialDateObject.getMonth() + 1)).slice(-2) + "-" +
                            initialDateObject.getFullYear();

            document.getElementById('result').innerText = `New Date: ${newDate}\nDays Deposited: ${numberOfDays}`;

            let dateChart = "Deposited Dates:\n";
            for (let i = 0; i < numberOfDays; i++) {
                const depositDate = new Date(initialDateObject);
                depositDate.setDate(initialDateObject.getDate() - i);
                dateChart += `${("0" + depositDate.getDate()).slice(-2)}-${("0" + (depositDate.getMonth() + 1)).slice(-2)}-${depositDate.getFullYear()}\n`;
            }

            document.getElementById('dateChart').innerText = dateChart;
        }

        function clearFields() {
            document.getElementById('initialDate').value = '';
            document.getElementById('depositAmount').value = '';
            document.getElementById('dailyAmount').value = '';
            document.getElementById('result').innerText = '';
            document.getElementById('dateChart').innerText = '';
            document.getElementById('message').innerText = '';
        }
    </script>
</body>
</html>
